<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type= "text/css">
  <link href="css.styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <form id="survey">
      <label for="name">Enter your name:</label>
      <input id="name" class="form-control" type="text">

      <div id="output">

      </div>
      
      <p> Choose your Favorite Food</p> 
      
      <select class="form-control" id="foods">
        <option>Pizza</option>
        <option>Ramen</option>
        <option>Hamburger</option>
        <option>French Fries</option>
      </select>
      <div id="output2">
      
      </div>

      <p> Choose your Favorite Music</p>

      <div class="radio">
        <label>
          <input type="radio" name="music" value="hip hop" checked>
          Hip Hop
        </label>
        <label>
          <input type="radio" name="music" value="dance" checked>
          Dance
        </label>
        <label>
          <input type="radio" name="music" value="country" checked>
          Country
        </label>
        <label>
          <input type="radio" name="music" value="latin" checked>
          Latin
        </label>

      </div>
      <div id="output3">
      
      </div>

      <button type="submit" class="btn btn-dark">Click here!</button>
    </form>

  </div>
</body>
</html>
